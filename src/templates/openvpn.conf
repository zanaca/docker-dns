port 1194
proto udp
dev tun
ca  /etc/openvpn/certs.d/ca.crt
cert  /etc/openvpn/certs.d/openvpn.crt
key  /etc/openvpn/certs.d/openvpn.key
dh  /etc/openvpn/certs.d/dh1024.pem
duplicate-cn
keepalive 10 120
cipher AES-256-CBC
link-mtu 1557
keysize 256
max-clients 1
persist-key
persist-tun
status openvpn-status.log
verb 3
mode server
tls-server
server 172.30.172.0 255.255.255.0
push "route 172.17.0.0 255.255.0.0 127.0.0.1 1"
push "ifconfig 172.30.172.30 127.0.0.1"
push "dhcp-option DNS 127.0.0.1"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DOMAIN [TOP_LEVEL_DOMAIN]"
push "register-dns"



